<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Playlistify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Lobster|Pacifico" rel="stylesheet">
</head>

<body class="">
    <header>
        <h1 class="logo">•Playlistify•</h1>
        <br>
    </header>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item navItem searchFilm">
                <button class="nav-link statSecBtn m-2 btn-link">Stats.</a>
            </li>
            <li class="nav-item navItem record">
                <button class="nav-link createSecBtn m-2 btn-link">Create.</a>
            </li>
        </ul>
        <br>
    </nav>

    <main class="wrapper container">


        
        <div class="loader col-centered d-none"></div>
        <section class="createSec d-flex flex-col flex-wrap justify-content-center bg-danger m-1 p-4 text-center w-100">
            <h4 class="sectionHeader text-center lightRedText p-3 w-100">•Create your randomized playlists•</h4>
            <p class="lightRedText">Choose which artist(s) the playlist will contain:</p>
            <div class="d-flex flex-col flex-wrap justify-content-center align-content-center" id="createText"></div>
            <p class="lightRedText">Name of the playlist:</p>
            <input type="text" class="playlistName w-100 mb-3">
            <button class="createPlaylist btn m-3 p-3">Create Playlist!</button>


        </section>
        
        
        <section class="statSec d-none m-1 p-4 text-center w-100">
            
            <form action="" class=" timePeriodSelect row d-flex flex-wrap flex-row text-center justify-content-center bg-warning w-100">
                <br>
                <h3 class="cursive w-100 text-centered statHeader">•Your most streamed tracks•</h3>
                <br>
                <div class="opt1 ml-1 mr-1 col-sm lightYellow">
                    Past 4 Weeks:
                    <br>
                    <input type="radio" name="time" class="radio shortTerm " value="short_term" id="r1">
                </div>
                
                <div class="opt2 ml-1 mr-1 col-sm lightYellow">
                    Past 6 Months:
                    <br>
                    <input type="radio" name="time" class="radio mediumTerm" value="medium_term" id="r2">
                </div>

                <div class="opt2 ml-1 mr-1 col-sm lightYellow">
                    Past Year:
                    <br>
                    <input type="radio" name="time" class="radio longTerm" value="long_term" id="r3">
                </div>
                <br>
                <div class="bg-warning w-100 d-flex flex-wrap justify-content-center" id="statText">
                </form>
                
            </div>
        </section>
        <div class="showPlaylist d-none flex-col flex-wrap justify-content-center align-content-center col-centered">
            <iframe class="embeddedPlaylist w-100" src="" width="300" height="600" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <br>
            <button class="createNewBtn btn m-3">Create another one!</button>
        </div>
        
    </main>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="buttonFx.js"></script>
    <script src="sectionHandler.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</body>

</html>
