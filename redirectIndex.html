<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Playlistify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Lobster|Pacifico" rel="stylesheet">
</head>

<body class="">
    <header>
        <h1 class="logo">•Playlistify•</h1>
        <br>
    </header>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item navItem searchFilm">
                <a class="nav-link searchBtn" href="#">Stats.</a>
            </li>
            <li class="nav-item navItem record">
                <a class="nav-link uploadBtn" href="#">Create.</a>
            </li>
        </ul>
        <br>
    </nav>

    <main class="wrapper container">

        <section class="statSec m-1 p-4 text-center w-100">

            <form action="" class=" timePeriodSelect row d-flex flex-wrap flex-row text-center justify-content-center bg-warning">

                <div class="opt1 ml-1 mr-1 col-sm">
                    Past 4 Weeks:
                    <br>
                    <input type="radio" name="time" class="radio shortTerm " value="short_term" id="r1">
                </div>

                <div class="opt2 ml-1 mr-1 col-sm">
                    Past 6 Months:
                    <br>
                    <input type="radio" name="time" class="radio mediumTerm" value="medium_term" id="r2">
                </div>

                <div class="opt2 ml-1 mr-1 col-sm">
                    Past Year:
                    <br>
                    <input type="radio" name="time" class="radio longTerm" value="long_term" id="r3">
                </div>

            </form>
            <br>
            <div class="col-sm bg-warning w-100" id="statText"></div>
        </section>

        <section class="createSec d-flex flex-col flex-wrap justify-content-center bg-danger m-1 p-4 text-center w-100">
            <div class="d-flex flex-col flex-wrap justify-content-center align-content-center" id="createText"></div>

            <button class="createPlaylist btn">Create Playlist</button>

        </section>


    </main>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="buttonFx.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</body>

</html>
